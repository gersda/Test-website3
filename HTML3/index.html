<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movement test</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(73, 199, 73);
        }



        #player {
            width: 50px;
            height: 50px;
            transition: 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
        <div id="player">
            <img id="image" style="width: 100px;" src="Player.png" alt="player">
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
